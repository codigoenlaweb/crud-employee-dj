{% extends 'modules/base.html' %} {% load static %}
{% block head_title%}Delete {{department.short_name}}{% endblock head_title %}

{% block main_content %}
<main class="container-primary min-h-screen">
  <section class="container-secondary">
    <h2 class="text-xl md:text-2xl text-color-primary font-bold text-center">
      Delete to
    </h2>

    <h3
      class="text-gray-500 font-bold text-lg md:text-xl text-center mb-2 md:mb-4"
    >
      {{department.name}}
    </h3>

    <form
      class="flex flex-col items-center"
      action=""
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <p class="text-gray-500 text-center mb-2 md:mb-4">
        Are you sure you want to delete this department?
      </p>

      <div class="flex justify-center items-center">
        <a
          class="text-color-primary-dark transition duration-150 ease-linear hover:text-color-primary focus:text-color-primary mr-4 outline-color-primary"
          href="{% url 'department:departmentdetail' department.id %}"
          >Go to back</a
        >
        <input
          type="submit"
          value="Delete"
          class="button-primary border-2 border-color-primary-dark border-solid text-color-primary-dark hover:border-color-primary focus:border-color-primary"
        />
      </div>
    </form>
  </section>
</main>
{% endblock main_content %}
